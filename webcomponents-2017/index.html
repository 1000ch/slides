<h1 id="%E3%81%93%E3%82%8C%E3%81%8B%E3%82%89%E5%85%A5%E3%82%8B%E3%81%8B%E3%82%82%E3%81%97%E3%82%8C%E3%81%AA%E3%81%84%E4%BB%95%E6%A7%98">これから入るかもしれない仕様</h1>
<ul>
<li><a href="#4">Void or Self-closing Elements</a></li>
<li><a href="#9">HTMLSlotElement#assignedElements()</a></li>
<li><a href="#13">Custom Psuedo-elements</a></li>
<li><a href="#15">CSS Shadow Parts</a></li>
<li><a href="#17">HTML Modules</a></li>
<li><a href="#20">HTML Template Instantiation</a></li>
<li><a href="#23"><code>&lt;link rel=&quot;modulepreload&quot;&gt;</code></a></li>
</ul>
<p>※2017年11月現在、議論中の実験的な仕様です</p>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="4" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h1 id="void-or-self-closing-elements">Void or Self-closing Elements</h1>
<p>カスタム要素で <code>/</code> の省略やセルフクロージングをできるようにする</p>
<ul>
<li><a href="https://github.com/w3c/webcomponents/issues/624">Custom 'void' or self-closing elements #624</a></li>
<li><a href="https://github.com/whatwg/html/issues/919#issuecomment-276329905">Make the HTML parser put audio/video/source/iframe/canvas-in-svg into the HTML namespace #919</a></li>
</ul>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="5" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h2 id="%E3%82%AB%E3%82%B9%E3%82%BF%E3%83%A0%E8%A6%81%E7%B4%A0%E3%81%A7%E7%B5%82%E4%BA%86%E3%82%BF%E3%82%B0%E3%81%8C%E5%BF%85%E9%A0%88%E3%81%AA%E4%BB%B6">カスタム要素で終了タグが必須な件</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-comment">&lt;!-- まぁわかる --&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">fancy-button</span>&gt;</span>fancy button<span class="hljs-tag">&lt;/<span class="hljs-name">fancy-button</span>&gt;</span>

<span class="hljs-comment">&lt;!-- だがてめーは（ry --&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">fancy-input</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">fancy-input</span>&gt;</span>

<span class="hljs-comment">&lt;!-- できればこう書きたい --&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">fancy-input</span> /&gt;</span>

<span class="hljs-comment">&lt;!-- あるいはこう書きたい --&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">fancy-input</span>&gt;</span>
</code></pre>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="6" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h2 id="%E3%81%AE%E7%9C%81%E7%95%A5%E3%82%84%E3%82%BB%E3%83%AB%E3%83%95%E3%82%AF%E3%83%AD%E3%83%BC%E3%82%B8%E3%83%B3%E3%82%B0%E3%81%AE%E6%84%8F%E7%BE%A9"><code>/</code> の省略やセルフクロージングの意義</h2>
<p><code>&lt;input&gt;</code> や <code>&lt;img&gt;</code> のように独立して意味を成すカスタム要素があるかもしれない</p>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="7" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h2 id="%E3%82%AB%E3%82%B9%E3%82%BF%E3%83%A0%E8%A6%81%E7%B4%A0%E3%81%AE%E9%95%B7%E3%81%95%E3%81%AB%E5%BF%9C%E3%81%98%E3%81%A6%E5%86%97%E9%95%B7%E3%81%AB%E3%81%AA%E3%82%8B%E8%A8%98%E8%BF%B0">カスタム要素の長さに応じて冗長になる記述</h2>
<p><code>&lt;the-most-important-element&gt;&lt;the-most-important-element&gt;</code> は <code>&lt;the-most-important-element /&gt;</code> と書けても良さそう</p>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="8" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h2 id="%E5%90%84%E6%89%80%E3%81%A7%E3%81%AE%E8%AD%B0%E8%AB%96">各所での議論</h2>
<ul>
<li><strong>HTML Parser の挙動を変えるのは危険が伴う</strong></li>
<li>カスタム要素名の制約にハイフン付きがあるなら大丈夫かも？</li>
<li>TPAC 2017 でどういう話になったのか気になる…</li>
</ul>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="9" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h1 id="assignedelements"><code>assignedElements()</code></h1>
<p><code>&lt;slot&gt;</code> 要素に挿入された要素を参照する</p>
<ul>
<li><a href="https://github.com/whatwg/html/pull/2269">Add assignedElements() method to <slot> #2269</a></li>
</ul>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="10" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h2 id="%E6%8C%BF%E5%85%A5%E3%81%95%E3%82%8C%E3%81%9F%E8%A6%81%E7%B4%A0%E3%82%92-shadow-dom-%E5%86%85%E9%83%A8%E3%81%A7%E5%8F%82%E7%85%A7%E3%81%97%E3%81%9F%E3%81%84">挿入された要素を Shadow DOM 内部で参照したい</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">fancy-button</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">the-icon</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">the-icon</span>&gt;</span>
  Fancy Button
<span class="hljs-tag">&lt;/<span class="hljs-name">fancy-button</span>&gt;</span>
</code></pre>
<p><code>&lt;the-icon&gt;</code> と <code>Fancy Button</code> が <code>&lt;fancy-button&gt;</code> のデフォルトスロットに挿入される</p>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="11" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h2 id="htmlslotelementassignednodes-%E3%81%AF"><code>HTMLSlotElement#assignedNodes()</code> は？</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> button = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">querySelector</span>(<span class="hljs-string">&#x27;fancy-button&#x27;</span>);
<span class="hljs-keyword">const</span> slot = button.<span class="hljs-property">shadowRoot</span>.<span class="hljs-title function_">querySelector</span>(<span class="hljs-string">&#x27;slot&#x27;</span>);

<span class="hljs-comment">// 要素だけでなくテキストノードも返る</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(slot.<span class="hljs-title function_">assignedNodes</span>());
</code></pre>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="12" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h2 id="htmlelement-%E3%81%A0%E3%81%91%E5%8F%96%E5%BE%97%E3%81%97%E3%81%9F%E3%81%84--assignedelements"><code>HTMLElement</code> だけ取得したい === <code>assignedElements()</code></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title class_">HTMLSlotElement</span>.<span class="hljs-property"><span class="hljs-keyword">prototype</span></span>.<span class="hljs-property">assignedElements</span> = <span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) {
  <span class="hljs-keyword">const</span> nodes = <span class="hljs-variable language_">this</span>.<span class="hljs-title function_">assignedNodes</span>();
  <span class="hljs-keyword">const</span> elements = nodes.<span class="hljs-title function_">filter</span>(<span class="hljs-keyword">function</span> (<span class="hljs-params">node</span>) {
    <span class="hljs-keyword">return</span> node.<span class="hljs-property">nodeType</span> === <span class="hljs-title class_">Node</span>.<span class="hljs-property">ELEMENT_NODE</span>;
  });

  <span class="hljs-keyword">return</span> elements;
};
</code></pre>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="13" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h1 id="custom-psuedo-elements">Custom Psuedo-elements</h1>
<p>Shadow DOM 内の要素に任意の疑似セレクタを定義できるようにする</p>
<ul>
<li><a href="https://github.com/w3c/webcomponents/blob/gh-pages/proposals/Custom-Pseudo-Elements.md">Custom Pseudo-Elements</a></li>
<li><a href="https://github.com/w3c/webcomponents/issues/300">Support Custom Pseudo-elements #300</a></li>
</ul>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="14" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h2 id="custom-psuedo-elements-%E3%81%AE%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8">Custom Psuedo-elements のイメージ</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">date-range-selector</span>&gt;</span>
  <span class="hljs-comment">&lt;!-- #shadow-root --&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">pseudo</span>=<span class="hljs-string">&quot;start-date&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;date&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">pseudo</span>=<span class="hljs-string">&quot;end-date&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;date&quot;</span>&gt;</span>
  <span class="hljs-comment">&lt;!-- /shadow-root --&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">date-range-selector</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">style</span>&gt;</span><span class="language-css">
  date-range-selector::start-date,
  date-range-selector::end-date {
    <span class="hljs-attribute">color</span>: red;
  }
</span><span class="hljs-tag">&lt;/<span class="hljs-name">style</span>&gt;</span>
</code></pre>
<p><em>パーサーの振る舞いと相性が若干悪そうで、旗色が悪い？</em></p>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="15" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h1 id="css-shadow-parts">CSS Shadow Parts</h1>
<p>Shadow Host を <code>::part()</code> や <code>::theme()</code> で参照する CSS セレクタ。<code>/deep/</code> やら <code>::shadow</code> の登場によって削除された仕様だが、Custom Psuedo-elements によって復活？</p>
<ul>
<li><a href="https://tabatkins.github.io/specs/css-shadow-parts/">CSS Shadow Parts</a></li>
<li><a href="https://www.w3.org/2017/11/10-webplat-minutes.html#item03">Shadow parts</a></li>
</ul>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="16" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h2 id="css-shadow-parts-%E3%81%AE%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8">CSS Shadow Parts のイメージ</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">date-range-selector</span>&gt;</span>
  <span class="hljs-comment">&lt;!-- #shadow-root --&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">part</span>=<span class="hljs-string">&quot;start-date&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;date&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">part</span>=<span class="hljs-string">&quot;end-date&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;date&quot;</span>&gt;</span>
  <span class="hljs-comment">&lt;!-- /shadow-root --&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">date-range-selector</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">style</span>&gt;</span><span class="language-css">
  date-range-selector<span class="hljs-selector-pseudo">::part</span>(start-date),
  date-range-selector<span class="hljs-selector-pseudo">::part</span>(end-date) {
    <span class="hljs-attribute">color</span>: red;
  }
</span><span class="hljs-tag">&lt;/<span class="hljs-name">style</span>&gt;</span>
</code></pre>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="17" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h1 id="html-modules">HTML Modules</h1>
<p>ES Modules を拡張して HTML ファイルをロードできるようにする</p>
<ul>
<li><a href="https://github.com/w3c/webcomponents/issues/645">HTML Modules #645</a></li>
<li><a href="https://www.w3.org/2017/11/10-webplat-minutes.html#item06">HTML Import replacement</a> - WebPlat Web Components TPAC</li>
<li><a href="https://gist.github.com/justinfagnani/fea819776d77eee5a108a3bcf873e7f4">Untrusted 3rd Party Web Components</a></li>
</ul>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="18" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h2 id="html-modules-%E3%81%AE%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8">HTML Modules のイメージ</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-comment">&lt;!-- bar.html --&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">template</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>Display!<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">template</span>&gt;</span>

<span class="hljs-comment">&lt;!-- app.js --&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">script</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;module&quot;</span>&gt;</span><span class="language-javascript">
  <span class="hljs-keyword">import</span> bar <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;./bar.html&#x27;</span>;
  <span class="hljs-keyword">const</span> template = bar.<span class="hljs-title function_">querySelector</span>(<span class="hljs-string">&#x27;template&#x27;</span>);
</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>
</code></pre>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="19" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h2 id="html-modules-%E6%89%80%E6%84%9F%E5%80%8B%E4%BA%BA%E3%81%AE%E6%84%9F%E6%83%B3%E3%81%A7%E3%81%99">HTML Modules 所感（個人の感想です）</h2>
<ul>
<li><code>import/export</code> で HTML をロードしていいのか
<ul>
<li><code>as</code> によるキャスト前提なら大きな違和感はない</li>
<li>ECMAScript に足を踏み入れると広げた風呂敷が（ry</li>
</ul>
</li>
<li><code>&lt;script type=&quot;module&quot; src=&quot;.html&quot;&gt;&lt;/script&gt;</code> で HTML パーサー上のみで動いたほうがしっくり来る
<ul>
<li>一周回って HTML Imports の方が良い気もしてくる<img class="emoji" draggable="false" alt="🤔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f914.svg" data-marp-twemoji=""/></li>
</ul>
</li>
<li><strong>とにかく宣言的に Web Components を使いたい</strong></li>
</ul>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="20" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h1 id="html-template-instantiation">HTML Template Instantiation</h1>
<p><code>template</code> 要素に mustache の文法を取り込んで、テンプレートとしての機能を拡充する</p>
<ul>
<li><a href="https://github.com/w3c/webcomponents/blob/gh-pages/proposals/Template-Instantiation.md">HTML Template Instantiation</a></li>
<li><a href="https://github.com/domenic/template-parts">domenic/template-parts</a></li>
</ul>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="21" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h2 id="html-template-instantiation-1">HTML Template Instantiation</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">template</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;tmpl&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>{{name}}<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;mailto:{{email}}&quot;</span>&gt;</span>{{email}}<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">template</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="language-javascript">
  <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">querySelector</span>(<span class="hljs-string">&#x27;#tmpl&#x27;</span>).<span class="hljs-title function_">createInstance</span>({
    <span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;Shogo Sensui&#x27;</span>,
    <span class="hljs-attr">email</span>: <span class="hljs-string">&#x27;shogosensui@gmail.com&#x27;</span>
  }).<span class="hljs-title function_">update</span>({
    <span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;1000ch&#x27;</span>,
    <span class="hljs-attr">email</span>: <span class="hljs-string">&#x27;shogosensui+1000ch@gmail.com&#x27;</span>
  });
</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>
</code></pre>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="22" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h2 id="type-processor-%E3%81%AE%E5%AE%9A%E7%BE%A9">type (processor) の定義</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">template</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;tmpl-type&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>{{name}}<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">template</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="language-javascript">
  <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">defineTemplateType</span>(<span class="hljs-string">&#x27;tmpl-type&#x27;</span>, {
    <span class="hljs-attr">processCallback</span>: <span class="hljs-function">(<span class="hljs-params">instance, parts, state</span>) =&gt;</span> {
      <span class="hljs-keyword">for</span> (<span class="hljs-keyword">const</span> part <span class="hljs-keyword">of</span> parts) {
        part.<span class="hljs-property">value</span> = state[part.<span class="hljs-property">expression</span>];
      }
    }
  });
</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>
</code></pre>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="23" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h1 id="link-relmodulepreload"><code>&lt;link rel=&quot;modulepreload&quot;&gt;</code></h1>
<p>ES Modules な JavaScript ファイルを先読みする</p>
<ul>
<li><a href="https://docs.google.com/document/d/1WebH4IOCswACUbaczx5cGQPVl5mnqcieOd4MRJM2syk/edit?usp=sharing">Preload and Modules</a></li>
<li><a href="https://github.com/whatwg/fetch/issues/486#issuecomment-282044172">preload, destinations, and module scripts #486</a></li>
</ul>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="24" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h2 id="%E4%BE%9D%E5%AD%98%E9%96%A2%E4%BF%82%E3%81%8C%E6%B7%B1%E3%81%84%E3%81%A8%E3%83%AD%E3%83%BC%E3%83%89%E3%81%8C%E9%81%85%E3%81%8F%E3%81%AA%E3%82%8B%E5%95%8F%E9%A1%8C">依存関係が深いとロードが遅くなる問題</h2>
<blockquote class="twitter-tweet" data-lang="ja"><p lang="ja" dir="ltr">モジュール数100以上 or 深さが5以上ならbundleした方がいいとのこと  &quot;Loading Performance with (Many) Modules: Summary as of Oct 7, 2017 - Go…&quot; <a href="https://t.co/8gZZBbejMn">https://t.co/8gZZBbejMn</a></p>&mdash; azu (@azu_re) <a href="https://twitter.com/azu_re/status/918675534632042496?ref_src=twsrc%5Etfw">2017年10月13日</a></blockquote>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="25" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h2 id="relmodulepreload-%E3%81%AE%E4%BD%BF%E3%81%84%E6%96%B9"><code>rel=&quot;modulepreload&quot;</code> の使い方</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;modulepreload&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;app.js&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;modulepreload&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;helpers.js&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;modulepreload&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;irc.js&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;modulepreload&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;fog-machine.js&quot;</span>&gt;</span>

<span class="hljs-tag">&lt;<span class="hljs-name">script</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;module&quot;</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;app.js&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>
</code></pre>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-theme="default" lang="C" data-marpit-pagination="26" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--theme:default;" data-marpit-pagination-total="27">
<h2 id="relpreload-%E3%81%A8-asmodule-%E3%81%AF%E3%83%80%E3%83%A1"><code>rel=&quot;preload&quot;</code> と <code>as=&quot;module&quot;</code> はダメ？</h2>
<ul>
<li><code>script</code> 要素の credential と一致している必要がある</li>
<li>事前に module なのかどうかわかっていないとパースに困る (v8?)</li>
<li><code>&lt;link rel=&quot;preload&quot;&gt;</code> は単一リソースをロードする仕様</li>
<li>保存先が preload cache ではなく module map である必要がある (chrome?)</li>
</ul>
<footer>Web Components Updates 2017 by <a href="https://bento.me/1000ch">Shogo SENSUI</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-footer="Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch)" data-class="invert" data-theme="default" lang="C" class="invert" data-marpit-pagination="27" style="--paginate:true;--footer:Web Components Updates 2017 by [Shogo SENSUI](https://bento.me/1000ch);--class:invert;--theme:default;" data-marpit-pagination-total="27">
